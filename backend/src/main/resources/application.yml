spring:
  application:
    name: popularshop-api

  datasource:
    url: jdbc:postgresql://localhost:5432/popularshop
    username: ${DB_USERNAME:popularshop}
    password: ${DB_PASSWORD:popularshop123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:myVeryLongSecretKeyForPopularShopJwtTokenGeneration2024SecureKey}
    access-token-expiration: 900000
    refresh-token-expiration: 604800000
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173
  upload:
    dir: ${UPLOAD_DIR:./uploads}

logging:
  level:
    com.popularshop: DEBUG
    org.springframework.security: INFO
