services:
  postgres:
    image: postgres:16-alpine
    container_name: popularshop-db
    environment:
      POSTGRES_DB: popularshop
      POSTGRES_USER: popularshop
      POSTGRES_PASSWORD: popularshop123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U popularshop"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
